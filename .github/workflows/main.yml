name: Build Flutter APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"
          channel: "stable"

      - name: Unzip project
        run: unzip snaptik_noads_wrapper_flutter.zip -d extracted

      - name: Build APK
        run: |
          set -e
          PUBSPEC=$(find extracted -name pubspec.yaml | head -n 1)
          DIR=$(dirname "$PUBSPEC")
          cd "$DIR"
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: '**/app-release.apk'
